apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sysdigcloud-mysql
spec:
{{- if eq .Values.storageClassProvisioner "hostPath" }}
  template:
    spec:
      volumes:
        - name: data
          hostPath:
            type: DirectoryOrCreate
            path: {{ .Values.hostPathCustomPaths.mysql }}
{{- else }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.pvStorageSize.large.mysql }}
        storageClassName: {{ .Values.storageClassName }}
{{- end }}
